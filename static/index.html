<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Knowledge Q&A</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/static/status.html">System Status</a>
    </div>

    <div class="container">
        <h1>Private Knowledge Q&A</h1>

        <div class="section">
            <h2>Upload Document</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".txt,.pdf,.docx" required>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div class="section">
            <h2>Uploaded Documents</h2>
            <ul id="docList"></ul>
            <button onclick="loadDocuments()" style="margin-top: 10px; font-size: 0.8em;">Refresh List</button>
        </div>

        <div class="section">
            <h2>Ask a Question</h2>
            <form id="askForm">
                <input type="text" id="questionInput" placeholder="Ask something about your documents..." required
                    style="width: 70%;">
                <button type="submit">Ask</button>
            </form>
            <div id="answerContainer" style="display: none;" class="answer-box">
                <p><strong>Answer:</strong> <span id="answerText"></span></p>
                <div class="sources">
                    <strong>Sources:</strong> <span id="sourcesText"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
